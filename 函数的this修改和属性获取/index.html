<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button class="but1">点击</button>
<button class="but2">点击</button>
<script>
    let but1 = document.querySelector(".but1");
    let but2 = document.querySelector(".but2");

    but1.onclick = debounce(test);
    but2.onclick = function () {
        test();
    };

function test(event) {
    console.log(event);
    console.log(this);
}
    function debounce(fn) {
        return function () {
            let self = this;
            let args = arguments;
            fn.apply(self, args);//修改this和元素获取
        }
    }

</script>
