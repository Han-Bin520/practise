<body>
<button>点击</button>
<script>
    let button = document.querySelector("button");

    button.onclick = debounce(test);
function test(event) {
    console.log(event);
}
    function debounce(fn) {
        return function () {
            let self = this;
            let args = arguments;
            fn.apply(self, args);//修改this和元素获取
        }
    }

</script>
