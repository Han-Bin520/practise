<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/swiper.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 500px;
            height: 500px;
            background: #000;
            margin: 0 auto;
        }
        .swiper-container{
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 500px;
            color: #ffffff;
            font-size: 50px;
        }
        .blue{
            background: #5d5aff;
        }
        .yellow{
            background: #f4eb77;
        }
        .red{
            background: #ff4e4e;
        }
        .green{
            background: green;
        }
        .title{
            width: 500px;
            height:20px;
            background: #303233;
            margin: 50px auto;
            position: relative;
        }
        .side{
            width: 25%;
            height: 100%;
            background: #ff4e4e;
            position: absolute;
            left: 0;
        }
        .span-title{
            width: 500px;
            height: 50px;
            position: relative;
            margin: 0 auto;
        }
        .span-title span{
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 50px;
            font-size: 25px;
            display: none;
        }
        .show{
            display: block!important;
        }
        .tips{
            width: 500px;
            height: 20px;
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            list-style: none;
        }
        .tips li{
            width: 23.33%;
            background: #00bebe;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide blue">slider1</div>
            <div class="swiper-slide yellow">slider2</div>
            <div class="swiper-slide red">slider3</div>
            <div class="swiper-slide green">slider4</div>
        </div>
        <div class="swiper-button-prev"></div><!--左箭头。如果放置在swiper-container外面，需要自定义样式。-->
        <div class="swiper-button-next"></div><!--右箭头。如果放置在swiper-container外面，需要自定义样式。-->
    </div>
</div>
<div class="span-title">
    <span class="show">slider1</span>
    <span>slider2</span>
    <span>slider3</span>
    <span>slider4 </span>

</div>
<div class="title">
    <div class="side"></div>
</div>
<ul class="tips">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

<script src="http://www.jq22.com/jquery/jquery-1.7.1.js"></script>
<script src="../js/swiper.js"></script>
<script>
    $(function () {
        let width = $(".side").width();
        let mySwiper = new Swiper('.box .swiper-container', {
            autoplay:false,
            loop:true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            on:{
                slideChange:function () {
                    let spanTitle = $(".span-title>span").eq(this.realIndex);
                    spanTitle.addClass("show").siblings().removeClass("show");
                    $(".side").animate({
                        left: width * this.realIndex
                    });
                },
            }
        });
        $(".tips li").click(function () {
           let index = $(this).index();
           mySwiper.slideToLoop(index);
        });
    })

</script>
</body>
</html>
