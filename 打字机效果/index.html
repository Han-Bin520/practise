<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 500px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid #000;
            list-style: none;
        }
        li{
            width: 100%;
            height: 120px;
            background: #333;
            text-align: center;
            line-height: 120px;
            margin-bottom: 10px;
            color: #fff;
            font-size: 48px;
        }
        p{
            width: 100%;
            text-align: center;
            font-size: 36px;
        }

    </style>

</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<div class="autotype" id="autotype">
    <p>一场雨把我困在这里</p>
</div>
<script src="../js/jquery.js"></script>
<script src="autotyper.js"></script>
<script>
$(function () {
    let title = ["很多读者问过我一个相同的问题：看到一个作品，觉得很好，但是具体哪里好，就说不上来了！",
        "今天带着这个问题，我们一起来聊聊如何把一个作品进行拆解，然后系统的去分析好与坏。",
        "当然我们只是单纯的从视觉角度来分析，先能把视觉层面的分析明白就很不错了。"];
    $("ul>li").on("mouseenter",function () {
        let index = $(this).index();
        $(".autotype>p").text(title[index]).autotype();
    });
});
$.fn.autotype = function() {
    let $text = $(this);
    let str = $text.text();
    let index = 0;
    let timer = setInterval(function() {

            let current = str.substr(index, 1);
            if (current == '<') {
                index = str.indexOf('>', index) + 1;
            } else {
                index++;
            }
            $text.text(str.substring(0, index) + (index & 1 ? '_': ''));
            if (index >= str.length) {
                clearInterval(timer);
            }
        },
        100);
};
