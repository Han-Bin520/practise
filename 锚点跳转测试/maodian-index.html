<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="maodian-index.html#us_1">测试</a>

<div class="time">
    <div class="year">00</div>
    <div class="mouth">00</div>
    <div class="second">00</div>
</div>
<script src="http://www.jq22.com/jquery/jquery-1.7.1.js"></script>
<script>
    let oYear = $(".time>.year");
    let oMouth = $(".time .mouth");
    let oDay = $(".time .second");
    setTime();
    setInterval(function () {
        setTime();
    }, 1000);
    function setTime() {
        let obj = getNowDate();
        oYear.html(obj.year);
        oMouth.html(obj.month+"/"+obj.day);
        oDay.html(obj.hour+":"+obj.minutes+obj.week);
    }
    function getNowDate() {
        let date = new Date();
        let year = date.getFullYear() // 年
        let month = date.getMonth() + 1; // 月
        let day  = date.getDate(); // 日
        let hour = date.getHours(); // 时
        let minutes = date.getMinutes(); // 分
        let weekArr = ['星期日','星期一', '星期二', '星期三', '星期四', '星期五', '星期六' ];
        let week = weekArr[date.getDay()];
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (day >= 0 && day <= 9) {
            day = "0" + day;
        }
        if (hour >= 0 && hour <= 9) {
            hour = "0" + hour;
        }
        if (minutes >= 0 && minutes <= 9) {
            minutes = "0" + minutes;
        }
        return {
            year:year,
            month:month,
            day:day,
            hour:hour,
            minutes:minutes,
            week:week
        }
    }
</script>
</body>
</html>
