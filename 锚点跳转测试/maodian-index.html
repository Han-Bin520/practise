<script>
    function setTime() {
        let obj = getTime();
        // console.log(obj);
        oHour.innerText = obj.hour;
        oMinute.innerText = obj.minute;
        oSecond.innerText = obj.second;
    }
function getTime() {
    let myDate = new Date();
    let year =  myDate.getFullYear();//年
    let mouth = myDate.getMonth()+1;
    let hours = myDate.getHours();//获取时
    let minute = myDate.getMinutes();//获取分
    let second =  myDate.getSeconds();
    return{
        year:year,
        mouth:mouth,
        hours:hours,
        minute:minute,
        second:second
    }
}
    //获取当前时间
    function nowdata() {
        let myDate = new Date();
        myDate.getYear();        //获取当前年份(2位)
        myDate.getFullYear();    //获取完整的年份(4位,1970-????)
        myDate.getMonth();       //获取当前月份(0-11,0代表1月)
        myDate.getDate();        //获取当前日(1-31)
        myDate.getDay();         //获取当前星期X(0-6,0代表星期天)
        myDate.getTime();        //获取当前时间(从1970.1.1開始的毫秒数)
        myDate.getHours();       //获取当前小时数(0-23)
        myDate.getMinutes();     //获取当前分钟数(0-59)
        myDate.getSeconds();     //获取当前秒数(0-59)
        myDate.getMilliseconds();    //获取当前毫秒数(0-999)
        myDate.toLocaleDateString();     //获取当前日期
        let mytime = myDate.toLocaleTimeString();     //获取当前时间
    }
</script>
