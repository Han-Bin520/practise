<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/iziModal.css">
</head>
<body>

<li><a href="iframe1.html" class="trigger-iframe">Iframe</a></li>
<li><a href="iframe2.html" class="trigger-iframe">Iframe</a></li>

<div id="modal-iframe" class="iziModal light"></div>

<script src="http://www.jq22.com/jquery/jquery-1.7.1.js"></script>
<script src="js/iziModal.js" type="text/javascript"></script>
<script>
    $("#modal-iframe").iziModal({
        iconClass: 'icon-settings_system_daydream',
        transitionIn: 'transitionIn',
        transitionOut: 'transitionOut',
        headerColor: '#fff',
        theme: 'light',
        width: 1920,
        overlayClose: true,
        iframe : true,
    });


    $(document).on('click', '.trigger-iframe', function (event) {
        event.preventDefault();
        //$('#modal-iframe').trigger('izi.open', this);
        $("#modal-iframe").iziModal('open', event);
    });
</script>
</body>
</html>
