<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 1200px;
            margin: 0 auto;
            height: 400px;
            background: #000;
        }
        .box2{
            width: 1200px;
            margin: 0 auto;
            height: 400px;
            background: #00bebe;
        }
        .box3{
            width: 1200px;
            margin: 0 auto;
            height: 400px;
            background: #74777b;
        }
        .box4{
            width: 1200px;
            margin: 0 auto;
            height: 400px;
            background: #39ff7a;
        }
    </style>
    <link rel="stylesheet" href="css/iziModal.css">
</head>
<body>
<div class="box"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
<a href="iframe1.html" class="trigger">Iframe</a>
<a href="iframe2.html" class="trigger">Iframe</a>

<div id="modal-iframe"></div>

<script src="http://www.jq22.com/jquery/jquery-1.7.1.js"></script>
<script src="js/iziModal.js" type="text/javascript"></script>
<script>
    $("#modal-iframe").iziModal({
        title: 'han',
        subtitle: 'bb',
        headerColor: '#fff',
        background: null,
        theme: '',  // light
        width: 1366,
        borderBottom: true,
        zindex: 999,
        iframe: true,
        iframeHeight: 768,
        closeOnEscape: true,
        closeButton: true,
        appendTo: 'body', // or false
        appendToOverlay: 'body', // or false
        overlay: true,
        overlayClose: true,
        overlayColor: 'rgba(0, 0, 0, 0.4)',
        timeoutProgressbarColor: 'rgba(255,255,255,0.5)',
        transitionIn: 'comingIn',
        transitionOut: 'comingOut',
        transitionInOverlay: 'fadeIn',
        transitionOutOverlay: 'fadeOut',
    });
    $(document).on('click', '.trigger', function (event) {
        event.preventDefault();
        $("#modal-iframe").iziModal('open', event);
        $("body").css({
            overflowY:"hidden"
        })
    });
    $(document).on('click', '.iziModal-button-close', function (event) {
        $("body").css({
            overflowY:"auto"
        })
    });
</script>
</body>
</html>
